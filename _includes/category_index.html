
<div class="post">
  
{% assign items == site.posts | where_exp: "item", "item.group == page.title"}

  {% for item in items | limit: site.post_limit %}
      {{item.group}} ?= {{page.title}}
      <div>
        <h3>{{item.title}}</h3>
      <!-- </div>
      <div> -->
        {{ item.content }}
      </div>
  {% endfor %}

</div>
