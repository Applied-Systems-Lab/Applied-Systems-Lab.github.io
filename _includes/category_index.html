
<div class="post">
  
  {% assign idx_post = 0 %}
  {% for item in site.posts %}
    {% if item.group == page.title and idx_post <= site.post_limit %}
      {% assign idx_post = idx_post + 1 %}
      <div>
        <a class="page-link" href="{{ topic.url | prepend: site.baseurl | prepend: site.url }}"><h3>{{ item.title }}</a></h3></a>
        
      </div>
      <div>
        {{ item.content }}
      </div>
      {% endif %}
  {% endfor %}

</div>
